name: Build Check

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Dummy env vars for build (real ones are in Vercel)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-dummy-key-for-build' }}
          MONGODB_URI: ${{ secrets.MONGODB_URI || 'mongodb://localhost:27017' }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY || 'dummy-key' }}
          QDRANT_URL: ${{ secrets.QDRANT_URL || 'http://localhost:6333' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'dummy-secret-for-build' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
